<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="512" height="512" rx="120" fill="url(#grad)" />

  <!-- 가족 아이콘 -->
  <g transform="translate(256, 240)">
    <!-- 큰 사람 (부모) -->
    <circle cx="-60" cy="-30" r="35" fill="white" opacity="0.95"/>
    <ellipse cx="-60" cy="40" rx="40" ry="45" fill="white" opacity="0.95"/>

    <!-- 중간 사람 (부모) -->
    <circle cx="60" cy="-30" r="35" fill="white" opacity="0.95"/>
    <ellipse cx="60" cy="40" rx="40" ry="45" fill="white" opacity="0.95"/>

    <!-- 작은 사람 (아이) -->
    <circle cx="0" cy="50" r="25" fill="white" opacity="0.95"/>
    <ellipse cx="0" cy="105" rx="28" ry="30" fill="white" opacity="0.95"/>
  </g>

  <!-- 자물쇠 (보안) -->
  <g transform="translate(256, 380)">
    <circle cx="0" cy="0" r="45" fill="white" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="white"/>
    <!-- 자물쇠 구멍 -->
    <circle cx="0" cy="-5" r="8" fill="#0ea5e9"/>
    <circle cx="0" cy="10" r="8" fill="#0ea5e9"/>
  </g>
</svg>
